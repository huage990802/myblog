<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--头部-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css}"  >
    <link rel="stylesheet" th:href="@{/css/me.css}" >
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="icon" th:href="@{/images/logo.ico}" type="image/x-icon"/>

</head>
<body>
<!--导航-->
<nav th:fragment="top_bar(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">小谢の学习记录</h2>
            <a  th:href="@{/index}"class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="  home icon"></i>首页</a>
            <a  th:href="@{/types/-1}" class="m-item item m-mobile-hide"  th:classappend="${n==2} ? 'active'"><i class="  folder open icon"></i>分类</a>
            <a  th:href="@{/tags/-1}"class="m-item item m-mobile-hide"  th:classappend="${n==3} ? 'active'"><i class="  tags icon"></i>标签</a>
            <a  th:href="@{/archives}"class="m-item item m-mobile-hide"  th:classappend="${n==4} ? 'active'"><i class="  clone icon"></i>归档</a>
            <a  th:href="@{/admin/blogs}"class="m-item item m-mobile-hide" ><i class="user icon"></i>管理后台</a>
            <a  th:href="@{/about}"class="m-item item m-mobile-hide"  th:classappend="${n==5} ? 'active'"><i class="paper plane outline icon"></i>关于小谢</a>


            <div class="right m-item item m-mobile-hide">
                <form name="serach" method="post" th:action="@{/serach}" target="_blank">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="Search...." name="query" th:value="${query}">
                    <i class="search link icon" onclick="document.forms['serach'].submit()"></i>
                </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部-->

<footer th:fragment="footer" class="ui inverted vertical  segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img  th:src="@{/images/wechat.jpg}"  class="ui rounded image"  style="width: 150px;padding-top: 13px">
                    </div>
                </div>
            </div>

            <div class="three wide column " style="text-align: center" >
                <h4 class="ui inverted header m-text-thin m-text-spaced " style="padding-top: 30px" >最新博客</h4>
                <div id="newblog-container">
                <div class="ui inverted link list" th:fragment="newBlogList">
                    <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog:${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
                </div>
                </div>
            </div>
            <div class="three wide column" >
                <h4 class="ui inverted header m-text-thin m-text-spaced "  style="padding-top: 30px">联系我</h4>
                <div class="ui inverted link list">
                    <span  class="item m-text-thin">Email：1002111056@qq.com</span>
                    <span  class="item m-text-thin">QQ：1002111056</span>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced "  style="padding-top: 30px">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 小谢的学习记录 </p>
        <a href="http://www.beian.miit.gov.cn" th:href="@{http://www.beian.miit.gov.cn}" target="_blank">备案号: 湘ICP备20005961号</a>
    </div>
</footer>


<!--script-->
<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script th:src="@{/lib/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</th:block>
</body>
</html>
